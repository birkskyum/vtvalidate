<html>
   <head>
    <meta charset="UTF-8">
   </head>
  <body>
     <section class="page-header">
        <h1 class="project-name">vtvalidate</h1>
    </section>
   <output style="padding: 10px;display:block" id="list"></output>
    <div style="border:0.5px solid navy;padding:0px;width:512px;height:512px; display:block; margin:auto;text-align:center" id="drop_zone">
       <h2>Drop Vector tiles here</h2>
    </div>
    <script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="pako.min.js"></script>
    <script>
var pako = window.pako;

function handleVectorTile(evt) {
  evt.stopPropagation();
  evt.preventDefault();
  var files = evt.dataTransfer.files; // FileList object.

  // files is a FileList of File objects. List some properties.
  var output = [];
  for (var i = 0, f; f = files[i]; i++)
  {
    var reader = new FileReader();
    reader.readAsArrayBuffer(f);
    reader.onloadend = function(event)
    {
      var buf = event.target.result;
      var str, bytes = new Uint8Array(buf);

      if (bytes[0] == 0x1f && bytes[1] == 0x8b)
      {
        str = pako.inflate(buf);
      }
      else
      {
        str = buf;
      }
      var svg = Module.isValid(str);
      var container = document.getElementById("drop_zone");
      if (svg == "FAIL")
      {
        container.innerHTML = "<h1>FAIL</h1><br/><small>Invalid Vector Tile</small>";
      }
      else
      {
        container.innerHTML = "<h1>FAIL</h1><br/><small>Is valid? " + svg + "</small>";
      }
    };
    output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                f.size, ' bytes, last modified: ',
                f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                '</li>');
  }
  document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
}

function handleDragOver(evt) {
  evt.stopPropagation();
  evt.preventDefault();
  evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
}

// Setup the dnd listeners.
var dropZone = document.getElementById('drop_zone');
dropZone.addEventListener('dragover', handleDragOver, false);
dropZone.addEventListener('drop', handleVectorTile, false);
</script>

</body>
</html>
